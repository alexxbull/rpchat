<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>RPChat</title>
</head>

<body>
    <div class="container">
        <div class="backdrop"></div>
        <nav class="nav-bar">
            <button class="nav-bar-button">
                <span class="nav-bar-button__bar"></span>
                <span class="nav-bar-button__bar"></span>
                <span class="nav-bar-button__bar"></span>
            </button>
            <span>Current Channel</span>
            <secion class="nav-bar-menu">
                <section class="channels-container">
                    <h1>Channels</h1>
                    <ul class="channels">
                        <li class="channel">Channel1</li>
                        <li class="channel">Channel2</li>
                        <li class="channel">Channel3</li>
                    </ul>
                </section>

                <section class="users-container">
                    <h1>Users</h1>
                    <ul class="users">
                        <li class="users">User1</li>
                        <li class="users">User2</li>
                        <li class="users">User3</li>
                    </ul>
                </section>
            </secion>
        </nav>

        <main class="messages-container">
            <article class="message">message1</article>
            <article class="message">message2</article>
            <article class="message">message3</article>
            <div class="reply-container">
                <input type="text" placeholder="Reply">
                <input type="submit" value="Send">
            </div>
        </main>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
