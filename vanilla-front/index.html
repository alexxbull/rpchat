<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPChat</title>
</head>

<body>
    <div class="container">
        <section class="channels-container">
            <h1>Channels</h1>
            <ul class="channels">
                <li class="channel">Channel</li>
            </ul>
        </section>

        <section class="users-container">
            <h1>Users</h1>
            <ul class="users">
                <li class="users">User</li>
            </ul>
        </section>

        <main class="messages-container">
            <article class="message">message</article>
            <div class="reply-container">
                <input type="text" placeholder="Reply">
                <input type="submit" value="Send">
            </div>
        </main>
    </div>
</body>

</html>
