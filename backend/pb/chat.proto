syntax = "proto3";

package chat;

message ChatMessageRequest {
  string user = 1;
  string memo = 2;
  string channel = 3;
}

message ChatMessageResponse { bool received = 1; }

message EmptyMessage {}

service ChatService {
  rpc Broadcast(EmptyMessage) returns (stream ChatMessageRequest);
  rpc SendMessage(ChatMessageRequest) returns (ChatMessageResponse);
}