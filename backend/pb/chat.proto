syntax = "proto3";

package chat;

import "google/protobuf/timestamp.proto";

message ChatMessageRequest {
  string user = 1;
  string memo = 2;
  string channel = 3;
  google.protobuf.Timestamp post_date = 4;
}

message EmptyMessage {}

message BroadcastMessage {
  ChatMessageRequest chat_message = 1;
  int32 id = 2;
}

message NewChannelRequest {
  string name = 1;
  string description = 2;
  string owner = 3;
}

message NewUserRequest {
  string name = 1;
  string image_path = 2;
}

service ChatService {
  rpc Broadcast(EmptyMessage) returns (stream BroadcastMessage);
  rpc SendMessage(ChatMessageRequest) returns (EmptyMessage);
  rpc AddChannel(NewChannelRequest) returns (EmptyMessage);
  rpc AddUser(NewUserRequest) returns (EmptyMessage);
}